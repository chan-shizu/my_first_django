{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <!--<li><a href="/polls_app/{{ question.id }}/">{{ question.question_text }}</a></li> -->

    {% endfor %}
    </ul>
{% else %}
    <p>No plls_app are available.</p>
{ endif %}
